<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-database.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyDCZFGbOn82eoDIvXDYqjoKaY_kT4UuUzY",
            authDomain: "rps-multiplayer-d9124.firebaseapp.com",
            databaseURL: "https://rps-multiplayer-d9124.firebaseio.com",
            projectId: "rps-multiplayer-d9124",

            messagingSenderId: "229666179862"
        };
        firebase.initializeApp(config);
    </script>

    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <div id="welcome" class="jumbotron">
            <h1 class="display-4">Welcome!</h1>
            <p class="lead">Rock, Paper, Scissors Online.</p>
            <form id="join-game-form">
                <div class="form-group">
                    <input type="input" class="form-control" id="join-game-input" aria-describedby="emailHelp" placeholder="Type in your name">
                </div>
                <button type="submit" class="btn btn-primary" id="join-game-submit">Submit</button>
            </form>
        </div>
        <div id="players-area" class="card">
            <div class="card-header">
                <h3 id="player-primary-name" class="inline-title">Main Player</h3>
                <button id="exit" class="btn btn-secondary btn-sm"><span class="text-right fas fa-door-open fa-md"></span>  Exit</button>
            </div>
            <div class="card-body">
                <div class="row">
                    <div id="play-choises" class="col-12 col-md-4 text-center bottom20">
                        <button type="button" class="btn btn-dark" data-value="r">Rock</button>
                        <button type="button" class="btn btn-dark" data-value="p">Paper</button>
                        <button type="button" class="btn btn-dark" data-value="s">Scissors</button>
                    </div>
                    <div class="col-12 col-md-4 text-center bottom20">
                        <div id="chat-area" class="card">
                            
                        </div>
                        <form id="chat-form">
                            <div class="input-group">
                                <input type="text" id="chat-form-input" class="form-control form-control-sm" placeholder="Type your message">
                                <div class="input-group-append">
                                    <button type="submit" id="chat-form-submit" class="btn btn-outline-primary btn-sm">
                                        <span class="fas fa-paper-plane fa-md"></span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-12 col-md-4 text-center bottom20">
                        <p id="waiting-player-connection" class="alert alert-warning">Waiting for player to connect ...</p>
                        <h3 id="player-secondary-name">Player 2</h3>
                        <h6 id="player-secondary-wins-p" class="inline-title">Wins <span id="player-secondary-wins" class="badge badge-success">5</span></h6>
                        <h6 id="player-secondary-ties-p" class="inline-title">Ties <span id="player-secondary-ties" class="badge badge-warning">5</span></h6>
                        <h6 id="player-secondary-losses-p" class="inline-title">losses <span id="player-secondary-losses" class="badge badge-danger">6</span></h6>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center">
                <h5 class="inline-title">Wins <span id="player-primary-wins" class="badge badge-success">5</span></h5>
                <h5 class="inline-title">Ties <span id="player-primary-ties" class="badge badge-warning">6</span></h5>
                <h5 class="inline-title">losses <span id="player-primary-losses" class="badge badge-danger">6</span></h5>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function(){
            //console.log("lest start ...");
            rpsGame.init();
        });        
    </script>
    
</body>
</html>
